<h2>Contact</h2>

<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Please Enter the Name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Please Enter the Email">

    <button type="submit">Submit</button>
</form>

<link rel="stylesheet" href="./css/contact.css">
